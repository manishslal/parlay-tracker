<head>

    <link rel="stylesheet" href="design-system.css">
    <link rel="stylesheet" href="bottom-nav.css">
    <link rel="stylesheet" href="icons.css">
    <!-- Roboto Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #121212;
            --primary: #ffcc00;
            --text: #e5e5e5;
            --card-bg: #1e1e1e;
            --success: #4caf50;
            --error: #f44336;
            --section-bg: #1a1a1a;
        }

        body.light-mode {
            --bg: #f5f5f5;
            --primary: #5e35b1;
            --text: #212121;
            --card-bg: #ffffff;
            --section-bg: #ffffff;
        }

        body {
            font-family: Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            padding-bottom: calc(20px + 80px);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 20px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .issues-content {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            min-height: 300px;
        }

        .issue-item {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid var(--error);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        body.light-mode .issue-item {
            background: rgba(0, 0, 0, 0.05);
        }

        .issue-item h3 {
            margin-bottom: 5px;
            color: var(--error);
        }

        .issue-timestamp {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 10px;
            text-align: right;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 204, 0, 0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <script>
        // Initialize theme immediately
        (function () {
            const savedTheme = localStorage.getItem('theme-preference');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
            }
        })();
    </script>

    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>

        <h1>üêõ Debugging Issues</h1>
        <p class="subtitle">Track and monitor system issues, errors, and debugging information.</p>

        <div class="issues-content">
            <div id="issues-list">
                <!-- Issues will be loaded here -->
            </div>
            <div id="issues-loading" style="text-align: center; padding: 2rem;">
                <div class="loading-spinner"></div>
                <p>Loading issues...</p>
            </div>
            <div id="issues-empty" style="text-align: center; padding: 2rem; display: none; opacity: 0.7;">
                <p>No issues found. System is running smoothly! ‚úÖ</p>
            </div>
        </div>
    </div>

    <script>
        async function loadIssues() {
            const issuesList = document.getElementById('issues-list');
            const loadingDiv = document.getElementById('issues-loading');
            const emptyDiv = document.getElementById('issues-empty');
            const API_BASE = '/api'; // Assuming API base is relative

            loadingDiv.style.display = 'block';
            emptyDiv.style.display = 'none';
            issuesList.innerHTML = '';

            try {
                const issuesUrl = `${API_BASE}/issues?t=${Date.now()}`;
                const response = await fetch(issuesUrl, { credentials: 'include' });

                if (response.ok) {
                    const issuesData = await response.json();
                    const issues = issuesData.issues || [];

                    if (issues.length > 0) {
                        issues.forEach((issue, index) => {
                            const issueItem = document.createElement('div');
                            issueItem.className = 'issue-item';
                            issueItem.innerHTML = `
                                <h3>Issue ${index + 1}</h3>
                                <p>${issue}</p>
                                <div class="issue-timestamp">${new Date().toLocaleString()}</div>
                            `;
                            issuesList.appendChild(issueItem);
                        });
                        loadingDiv.style.display = 'none';
                    } else {
                        loadingDiv.style.display = 'none';
                        emptyDiv.style.display = 'block';
                    }
                } else {
                    loadingDiv.style.display = 'none';
                    issuesList.innerHTML = '<div class="issue-item"><h3>Error</h3><p>Failed to load issues data</p></div>';
                }
            } catch (error) {
                console.error('Error loading issues:', error);
                loadingDiv.style.display = 'none';
                issuesList.innerHTML = '<div class="issue-item"><h3>Error</h3><p>Failed to load issues data</p></div>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadIssues);
    </script>
