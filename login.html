<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Parlay Tracker</title>
    <!-- Design System Stylesheets -->
    <link rel="stylesheet" href="design-system.css">
    <link rel="stylesheet" href="bottom-nav.css">
    <link rel="stylesheet" href="icons.css">
    <!-- Roboto Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --surface: #252525;
            --primary: #140d52;
            --text: #e0e0e0;
            --text-secondary: #aaa;
            --border: #ffcc00a4;
            --title-color: #e657ff;
            --error: #f44336;
            --success: #4caf50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            padding-bottom: calc(1rem + 80px);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--surface);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 204, 0, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary);
        }

        .login-header h1 {
            font-size: var(--text-3xl);
            margin-bottom: 0.5rem;
            color: var(--title-color);
            font-weight: var(--weight-bold);
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: var(--text-xs);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: var(--text-sm);
            color: var(--text-secondary);
            font-weight: var(--weight-medium);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg);
            border: 1px solid rgba(255, 204, 0, 0.3);
            border-radius: 6px;
            color: var(--text);
            font-size: var(--text-base);
            transition: border-color 0.3s, background-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--title-color);
            background: var(--surface);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: var(--text-base);
            font-weight: var(--weight-bold);
            cursor: pointer;
            transition: opacity 0.3s, transform 0.1s, box-shadow 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .login-button:hover {
            opacity: 0.9;
            box-shadow: 0 4px 12px rgba(240, 147, 251, 0.4);
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-button:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .register-link a {
            color: var(--title-color);
            text-decoration: none;
            font-weight: var(--weight-medium);
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--title-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            display: none;
        }

        .spinner.show {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ðŸŽ² Parlay Tracker</h1>
            <p>Track your sports bets like a pro</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username or email"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Login
                <div class="spinner" id="spinner"></div>
            </button>
        </form>

        <div class="register-link">
            Need an account? Contact your admin
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const spinner = document.getElementById('spinner');
        const errorMessage = document.getElementById('errorMessage');

        // Check for message parameter and display appropriate message
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const isLoggedOut = message === 'logged_out';
        
        if (isLoggedOut) {
            errorMessage.textContent = 'You have been logged out successfully.';
            errorMessage.style.background = 'rgba(76, 175, 80, 0.1)';
            errorMessage.style.borderColor = '#4caf50';
            errorMessage.style.color = '#4caf50';
            errorMessage.classList.add('show');
            console.log('User logged out - skipping auth check');
            // Clear message after 3 seconds
            setTimeout(() => {
                errorMessage.classList.remove('show');
                errorMessage.style.background = '';
                errorMessage.style.borderColor = '';
                errorMessage.style.color = '';
            }, 3000);
        } else if (message === 'auth_required') {
            errorMessage.textContent = 'Please log in to continue.';
            errorMessage.classList.add('show');
        }

        // Only check if already logged in if NOT coming from logout
        // This prevents race condition where cookie isn't cleared yet
        if (!isLoggedOut) {
            // Add small delay to ensure any logout operations are complete
            setTimeout(() => {
                fetch('/auth/check', {
                    credentials: 'include',
                    cache: 'no-cache'
                })
                .then(res => res.json())
                .then(data => {
                    if (data.authenticated) {
                        console.log('Already authenticated, redirecting to app');
                        window.location.replace('/');
                    }
                })
                .catch(err => console.error('Auth check failed:', err));
            }, 100);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Small delay to allow browser autofill to complete
            // Browsers may fill forms but not commit values immediately
            await new Promise(resolve => setTimeout(resolve, 50));

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Show loading state
            loginButton.disabled = true;
            spinner.classList.add('show');
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login successful - delay to ensure cookie is fully processed
                    await new Promise(resolve => setTimeout(resolve, 250));
                    // Use replace to avoid history issues and force fresh page load
                    window.location.replace('/?t=' + Date.now());
                } else {
                    // Show error message
                    errorMessage.textContent = data.error || 'Login failed. Please try again.';
                    errorMessage.classList.add('show');
                    loginButton.disabled = false;
                    spinner.classList.remove('show');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.classList.add('show');
                loginButton.disabled = false;
                spinner.classList.remove('show');
            }
        });

        // Clear error on input
        document.getElementById('username').addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });
        document.getElementById('password').addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });
    </script>

</body>
